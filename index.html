<body>
    <header>
        <h1>Simplest Open Movie Search</h1>
    </header>
    <nav id="searchdiv">
        <form id="searchform" name="searchform" method="get">
            <div>
                <span>Movie tittle:</span>
            </div>

            </div>

                <input type="number" name="y" />            
            </div>
            <div class="submit-button-div">

        </form>
